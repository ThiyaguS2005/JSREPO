<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <script>
        const games=["cricker","kabaddi","football","hockey"];
        console.log(games);//["cricker","kabaddi","foodball","hockey"];
        var game=games.toString();
        console.log(games);//["cricker","kabaddi","foodball","hockey"]
        var len=games.lenth;
        console.log(len);//4
        var sor = games.sort();
        console.log(sor);//C,F,H,K.
        console.log(games.reverse());//k,h,f,c.
        var pop1=games.pop();
        console.log(pop1);//c
        console.log(games);
        var games1 = games.push("khokho");
        console.log(games);//[kabaddi,hockey,foodball,,khokho]
        var shift1=games.shift();
        console.log(shift1);//kabaddi
        var unshift1 = games.unshift("volleyball");
        console.log(games);//[volleyball,hockey,foodball,khokho]


    </script>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
