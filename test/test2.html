<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Number</title>
    <script>
        function func1() {
            var num1=document.getElementById("num1").value;
            var num2=document.getElementById("num2").value;
            var num3=document.getElementById("num3").value;
            console.log(num1>num2);
            if ((num1>num2)&&(num1>num3))
                 {
                document.write("num1 is greater");     
            }            
            else
                if (num2>num3){
                document.write("num2 is greater");     
            }            
           else{
                document.write("num3 is greater");
            

            }
        }
            
    </script>
</head>
<body>
    <label>number1</label><br>
    <input type="text" id="num1"><br>
    <label>number2</label><br>
    <input type="text" id="num2"><br>
    <label>number3</label><br>
    <input type="text" id="num3"><br>
    <button onclick="func1()">click</button>

</body>
</html>
